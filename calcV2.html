<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ma Calculatrice</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h2>Calculatrice Méthode 2</h2>
	<div class="calc2">
		<input type="text" value="0">
		<div class="ligne1">
			<button id="bt1">1</button>
			<button id="bt2">2</button>
			<button>3</button>	
			<button class="operation">+</button>	
		</div>

		<div class="ligne2">
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="operation">-</button>
		</div>
	
		<div class="ligne3">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="operation">*</button>
		</div>

		<div class="ligne3">
			<button>0</button>
			<button>.</button>
			<button class="operation" >/</button>
			<button class="result" >=</button>
			
		</div>
		
		Résultat : <span id="result">?</span>

	</div>
	
<script src="node_modules/jquery/dist/jquery.js"></script>	
<script src="calcV2.js"></script>

</body>
</html>
